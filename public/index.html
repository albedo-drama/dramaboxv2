<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALBEDO-TV</title>
    <style>
        :root { --bg: #000; --card: #1a1a1a; --accent: #ff0033; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding-bottom: 50px; -webkit-tap-highlight-color: transparent; }
        
        /* NAVBAR */
        .navbar { padding: 15px; background: rgba(0,0,0,0.9); position: sticky; top: 0; z-index: 50; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .logo { font-weight: 800; font-size: 1.4rem; color: var(--accent); cursor: pointer; letter-spacing: 1px;}
        .nav-btn { background: #222; color: #fff; border: 1px solid #333; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 0.85rem; }

        /* GRID SYSTEM */
        .container { padding: 10px; max-width: 1200px; margin: 0 auto; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-top: 25px; margin-bottom: 15px; border-left: 4px solid var(--accent); padding-left: 10px; }
        .section-title { font-size: 1.1rem; font-weight: 700; }
        .see-all { color: #888; font-size: 0.8rem; cursor: pointer; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(105px, 1fr)); gap: 8px; }
        .card { background: var(--card); border-radius: 6px; overflow: hidden; cursor: pointer; position: relative; }
        .card img { width: 100%; aspect-ratio: 3/4; object-fit: cover; background: #222; }
        .card-title { font-size: 0.8rem; padding: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #ddd; }
        .badge { position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.8); color: #fff; font-size: 0.6rem; padding: 2px 5px; border-radius: 3px; font-weight: bold;}

        /* SEARCH */
        #search-overlay { display: none; padding: 15px; background: #111; border-bottom: 1px solid #333; }
        .search-input { width: 100%; box-sizing: border-box; padding: 12px; background: #000; border: 1px solid #444; color: white; border-radius: 8px; outline: none; font-size: 1rem;}
        .tag { background: #222; padding: 6px 12px; border-radius: 20px; font-size: 0.75rem; color: #ccc; cursor: pointer; border: 1px solid #333; margin: 3px; display: inline-block;}

        /* --- PLAYER FULLSCREEN KEREN --- */
        .fullscreen-player {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            flex-direction: column;
        }

        /* Video Area */
        .video-wrapper {
            flex: 1; display: flex; align-items: center; justify-content: center;
            background: #000; width: 100%; position: relative;
        }
        video { width: 100%; height: 100%; object-fit: contain; }
        
        /* Tombol Close Mengambang */
        .floating-close {
            position: absolute; top: 20px; right: 20px;
            background: rgba(0,0,0,0.6); color: white;
            border: 1px solid rgba(255,255,255,0.2);
            width: 40px; height: 40px; border-radius: 50%;
            font-size: 1.5rem; cursor: pointer; z-index: 20;
            display: flex; justify-content: center; align-items: center;
        }

        /* Controls Area (Bawah) */
        .player-controls {
            background: #111; border-top: 1px solid #222;
            padding: 15px; padding-bottom: 30px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }
        
        .play-info { text-align: center; margin-bottom: 15px; }
        .play-title { font-weight: bold; font-size: 1rem; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
        .play-ep { color: var(--accent); font-size: 0.9rem; }

        /* Tombol Next/Prev Besar */
        .ctrl-row { display: flex; gap: 15px; justify-content: center; margin-bottom: 20px;}
        .ctrl-btn {
            background: #222; color: white; border: 1px solid #333;
            padding: 12px 0; border-radius: 8px;
            font-size: 0.9rem; font-weight: bold; cursor: pointer;
            width: 120px; text-align: center;
            transition: 0.2s;
        }
        .ctrl-btn:active { background: #444; transform: scale(0.95); }
        .ctrl-btn:disabled { opacity: 0.3; cursor: default; }

        /* Scroll Episode */
        .ep-scroll-view {
            overflow-x: auto; white-space: nowrap; padding-bottom: 5px;
            -webkit-overflow-scrolling: touch; scroll-behavior: smooth;
        }
        .ep-chip {
            display: inline-block;
            background: #222; border: 1px solid #333; color: #888;
            padding: 12px 0; width: 60px; text-align: center;
            border-radius: 6px; margin-right: 8px; cursor: pointer;
            font-size: 0.9rem; font-weight: 500;
        }
        .ep-chip.active { background: var(--accent); color: white; border-color: var(--accent); }

        .loading { text-align: center; padding: 50px; color: #666; }
        .load-more-btn { display: block; margin: 30px auto; padding: 12px 40px; background: #222; color: #fff; border: 1px solid #333; border-radius: 30px; cursor: pointer; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo" onclick="location.reload()">ALBEDO</div>
        <div>
            <button class="nav-btn" onclick="toggleSearch()">üîç</button>
            <button class="nav-btn" onclick="fetchRandom()">üé≤</button>
        </div>
    </nav>

    <div id="search-overlay">
        <input type="text" class="search-input" id="searchInput" placeholder="Cari judul..." onkeypress="if(event.key==='Enter') doSearch(this.value)">
        <div style="margin-top:10px; text-align:center;" id="popularTags"></div>
    </div>

    <div class="container" id="main-content"><div class="loading">Memuat...</div></div>
    <button id="loadMoreBtn" class="load-more-btn" onclick="loadNextPage()" style="display:none;">Muat Lebih Banyak</button>

    <div id="fullPlayer" class="fullscreen-player">
        <button class="floating-close" onclick="closePlayer()">√ó</button>

        <div class="video-wrapper">
            <video id="videoPlayer" controls autoplay playsinline></video>
        </div>

        <div class="player-controls">
            <div class="play-info">
                <div class="play-title" id="p-title">Judul Film</div>
                <div class="play-ep">Episode <span id="p-current">-</span> / <span id="p-total">-</span></div>
            </div>

            <div class="ctrl-row">
                <button class="ctrl-btn" id="btnPrev" onclick="changeEpisode(-1)">‚èÆ PREV</button>
                <button class="ctrl-btn" id="btnNext" onclick="changeEpisode(1)">NEXT ‚è≠</button>
            </div>

            <div class="ep-scroll-view" id="epListScroll">
                </div>
        </div>
    </div>

    <script>
        // CONFIG
        let currentType = 'home';
        let currentPage = 1;
        
        // PLAYER STATE
        let currentEpisodes = [];
        let currentEpIndex = 0;

        // INIT
        loadHome();

        // --- FETCHING ---
        async function loadHome() {
            currentType = 'home';
            document.getElementById('loadMoreBtn').style.display = 'none';
            try {
                const res = await fetch('/api/home');
                const data = await res.json();
                let html = '';
                data.sections.forEach(sec => {
                    if (sec.data && sec.data.length > 0) {
                        html += `<div class="section-header"><div class="section-title">${sec.title}</div><div class="see-all" onclick="openCategory('${sec.type}', '${sec.title}')">Lihat ></div></div><div class="grid">`;
                        sec.data.slice(0, 6).forEach(item => html += createCard(item));
                        html += `</div>`;
                    }
                });
                document.getElementById('main-content').innerHTML = html;
            } catch (e) { document.getElementById('main-content').innerHTML = "<div class='loading'>Gagal memuat.</div>"; }
        }

        async function openCategory(type, title) {
            currentType = type; currentPage = 1;
            document.getElementById('main-content').innerHTML = `<div class="section-header"><div class="section-title">${title}</div></div><div class="grid" id="grid-container"></div><div class="loading" id="loader">Memuat...</div>`;
            await loadList();
        }

        async function loadList() {
            try {
                const res = await fetch(`/api/list?type=${currentType}&page=${currentPage}`);
                const data = await res.json();
                document.getElementById('loader').style.display = 'none';
                if (data.length > 0) {
                    let html = '';
                    data.forEach(item => html += createCard(item));
                    document.getElementById('grid-container').innerHTML += html;
                    document.getElementById('loadMoreBtn').style.display = 'block';
                } else document.getElementById('loadMoreBtn').style.display = 'none';
            } catch (e) {}
        }

        function loadNextPage() { currentPage++; document.getElementById('loader').style.display = 'block'; loadList(); }

        async function toggleSearch() {
            const overlay = document.getElementById('search-overlay');
            overlay.style.display = (overlay.style.display === 'block') ? 'none' : 'block';
            if (overlay.style.display === 'block') {
                document.getElementById('searchInput').focus();
                const res = await fetch('/api/search/popular');
                const tags = await res.json();
                let html = '';
                tags.slice(0, 8).forEach(t => html += `<div class="tag" onclick="doSearch('${t.bookName}')">${t.bookName}</div>`);
                document.getElementById('popularTags').innerHTML = html;
            }
        }

        async function doSearch(query) {
            currentType = 'search';
            document.getElementById('main-content').innerHTML = `<div class="section-header"><div class="section-title">Hasil: "${query}"</div></div><div class="grid" id="search-grid"></div>`;
            const res = await fetch(`/api/search?query=${query}`);
            const data = await res.json();
            let html = '';
            data.forEach(item => html += createCard(item));
            document.getElementById('search-grid').innerHTML = html || "<div class='loading'>Tidak ditemukan.</div>";
        }

        async function fetchRandom() {
            const res = await fetch(`/api/random`);
            const data = await res.json();
            if(data.length > 0) startDirectWatching(data[0].bookId, data[0].bookName);
        }

        function createCard(item) {
            const title = item.bookName || item.title || "No Title";
            const img = item.coverWap || item.cover || item.bookCover || ""; 
            const id = item.bookId;
            if(!id) return '';
            const eps = item.chapterCount ? `<span class="badge">${item.chapterCount} Eps</span>` : '';
            // KLIK LANGSUNG PLAY (Tanpa Detail)
            return `<div class="card" onclick="startDirectWatching('${id}', '${title.replace(/'/g, "\\'")}')">
                        <img src="${img}" loading="lazy" onerror="this.style.display='none'">
                        ${eps}
                        <div class="card-title">${title}</div>
                    </div>`;
        }

        // --- LOGIC PLAYER UTAMA ---

        async function startDirectWatching(bookId, title) {
            // 1. Tampilkan Player
            document.getElementById('fullPlayer').style.display = 'flex';
            document.getElementById('p-title').innerText = title || "Memuat...";
            document.getElementById('videoPlayer').src = ""; 
            document.getElementById('epListScroll').innerHTML = "<div style='color:#666; padding:10px;'>Mengambil link video...</div>";
            
            // 2. Fetch Episodes
            try {
                const res = await fetch(`/api/episodes?bookId=${bookId}`);
                currentEpisodes = await res.json();

                if (currentEpisodes.length === 0) {
                    alert("Video tidak tersedia (Mungkin server sedang sibuk).");
                    closePlayer();
                    return;
                }

                // 3. Render List Episode di Bawah
                renderEpisodeList();

                // 4. Play Episode 1
                playByIndex(0);

            } catch(e) {
                alert("Gagal memuat episode.");
                closePlayer();
            }
        }

        function renderEpisodeList() {
            let html = '';
            currentEpisodes.forEach((ep, idx) => {
                html += `<div id="ep-chip-${idx}" class="ep-chip" onclick="playByIndex(${idx})">${ep.index + 1}</div>`;
            });
            document.getElementById('epListScroll').innerHTML = html;
            document.getElementById('p-total').innerText = currentEpisodes.length;
        }

        function playByIndex(index) {
            if (index < 0 || index >= currentEpisodes.length) return;
            
            currentEpIndex = index;
            const ep = currentEpisodes[index];

            // Info UI
            document.getElementById('p-current').innerText = ep.index + 1;
            
            // Set Video
            const video = document.getElementById('videoPlayer');
            video.src = ep.videoUrl;
            video.play().catch(e => console.log("Auto-play prevented by browser"));

            // Highlight Episode
            document.querySelectorAll('.ep-chip').forEach(c => c.classList.remove('active'));
            const activeChip = document.getElementById(`ep-chip-${index}`);
            if (activeChip) {
                activeChip.classList.add('active');
                activeChip.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            }

            // Button State
            document.getElementById('btnPrev').disabled = (index === 0);
            document.getElementById('btnNext').disabled = (index === currentEpisodes.length - 1);
        }

        function changeEpisode(step) {
            playByIndex(currentEpIndex + step);
        }

        function closePlayer() {
            document.getElementById('fullPlayer').style.display = 'none';
            document.getElementById('videoPlayer').pause();
            document.getElementById('videoPlayer').src = "";
        }

        // --- AUTO NEXT EPISODE ---
        document.getElementById('videoPlayer').addEventListener('ended', function() {
            if (currentEpIndex < currentEpisodes.length - 1) {
                changeEpisode(1); // Lanjut next episode otomatis
            }
        });

    </script>
</body>
</html>
