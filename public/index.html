<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALBEDO-TV</title>
    <style>
        :root { --bg: #050505; --card: #151515; --accent: #ff0033; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; padding-bottom: 50px; -webkit-tap-highlight-color: transparent; }
        
        /* NAVBAR */
        .navbar { padding: 15px; background: rgba(0,0,0,0.9); position: sticky; top: 0; z-index: 50; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        .logo { font-weight: 900; font-size: 1.4rem; color: var(--accent); cursor: pointer; letter-spacing: 1px;}
        .nav-btn { background: #222; color: #fff; border: 1px solid #333; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 0.9rem; }

        /* HOME LAYOUT */
        .container { padding: 10px; max-width: 1200px; margin: 0 auto; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; margin-bottom: 10px; border-left: 4px solid var(--accent); padding-left: 10px; }
        .section-title { font-size: 1.1rem; font-weight: 700; }
        .see-all { color: #888; font-size: 0.8rem; cursor: pointer; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; }
        .card { background: var(--card); border-radius: 6px; overflow: hidden; cursor: pointer; position: relative; }
        .card img { width: 100%; aspect-ratio: 3/4; object-fit: cover; background: #222; }
        .card-title { font-size: 0.8rem; padding: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #ccc; }
        .badge { position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.8); color: #fff; font-size: 0.6rem; padding: 2px 5px; border-radius: 3px; font-weight: bold;}

        /* WATCH ROOM LAYOUT (Halaman Nonton) */
        #watchRoom { display: none; flex-direction: column; min-height: 100vh; background: #000; }
        
        /* Video Player Area (Sticky Top) */
        .player-wrapper { position: sticky; top: 0; z-index: 100; background: #000; width: 100%; }
        video { width: 100%; aspect-ratio: 16/9; background: #000; }

        /* Controls & Info */
        .room-info { padding: 15px; background: #111; border-bottom: 1px solid #222; }
        .room-title { font-size: 1.1rem; font-weight: bold; margin-bottom: 5px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .room-meta { color: #888; font-size: 0.9rem; display: flex; justify-content: space-between; align-items: center; }
        
        .room-controls { display: flex; gap: 10px; margin-top: 15px; }
        .ctrl-btn { flex: 1; background: #222; color: #fff; border: 1px solid #333; padding: 12px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .ctrl-btn:active { background: #333; }
        .ctrl-btn.back-home { background: transparent; border: 1px solid #444; flex: 0 0 50px; }

        /* Episode Grid */
        .episode-section { padding: 15px; flex: 1; }
        .ep-header { font-weight: bold; margin-bottom: 15px; color: #aaa; font-size: 0.9rem; }
        .ep-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(55px, 1fr)); gap: 10px; }
        .ep-box { 
            background: #1a1a1a; border: 1px solid #333; color: #888; 
            padding: 12px 0; text-align: center; border-radius: 6px; 
            cursor: pointer; font-size: 0.9rem; font-weight: 500;
        }
        .ep-box.active { background: var(--accent); color: white; border-color: var(--accent); font-weight: bold; }

        /* Search Overlay */
        #search-overlay { display: none; padding: 15px; background: #111; border-bottom: 1px solid #333; }
        .search-input { width: 100%; box-sizing: border-box; padding: 12px; background: #000; border: 1px solid #444; color: white; border-radius: 8px; outline: none; font-size: 1rem;}
        .tag { background: #222; padding: 6px 12px; border-radius: 20px; font-size: 0.75rem; color: #ccc; cursor: pointer; margin: 3px; display: inline-block; border: 1px solid #333;}

        .loading { text-align: center; padding: 50px; color: #666; }
        .load-more-btn { display: block; margin: 30px auto; padding: 12px 40px; background: #222; color: #fff; border: 1px solid #333; border-radius: 30px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="homeView">
        <nav class="navbar">
            <div class="logo" onclick="location.reload()">ALBEDO</div>
            <div>
                <button class="nav-btn" onclick="toggleSearch()">üîç</button>
                <button class="nav-btn" onclick="fetchRandom()">üé≤</button>
            </div>
        </nav>

        <div id="search-overlay">
            <input type="text" class="search-input" id="searchInput" placeholder="Cari judul..." onkeypress="if(event.key==='Enter') doSearch(this.value)">
            <div style="margin-top:10px; text-align:center;" id="popularTags"></div>
        </div>

        <div class="container" id="main-content"><div class="loading">Memuat...</div></div>
        <button id="loadMoreBtn" class="load-more-btn" onclick="loadNextPage()" style="display:none;">Muat Lebih Banyak</button>
    </div>

    <div id="watchRoom">
        <div class="player-wrapper">
            <video id="videoPlayer" controls autoplay playsinline webkit-playsinline></video>
        </div>
        
        <div class="room-info">
            <div class="room-title" id="roomTitle">Memuat Judul...</div>
            <div class="room-meta">
                <span>Episode <span id="roomEpNum">-</span></span>
                <span id="roomTotalEp">Total: -</span>
            </div>
            
            <div class="room-controls">
                <button class="ctrl-btn back-home" onclick="backToHome()">üè†</button>
                <button class="ctrl-btn" id="btnPrev" onclick="changeEpisode(-1)">‚èÆ Prev</button>
                <button class="ctrl-btn" id="btnNext" onclick="changeEpisode(1)">Next ‚è≠</button>
            </div>
        </div>

        <div class="episode-section">
            <div class="ep-header">DAFTAR EPISODE</div>
            <div id="epGrid" class="ep-grid">
                </div>
        </div>
    </div>

    <script>
        // CONFIG
        let currentType = 'home';
        let currentPage = 1;
        
        // PLAYER STATE
        let currentEpisodes = [];
        let currentEpIndex = 0;

        // INIT
        loadHome();

        // --- NAVIGATION ---
        function backToHome() {
            document.getElementById('watchRoom').style.display = 'none';
            document.getElementById('homeView').style.display = 'block';
            document.getElementById('videoPlayer').pause();
            document.getElementById('videoPlayer').src = "";
        }

        async function openWatchRoom(bookId, title) {
            // Switch View
            document.getElementById('homeView').style.display = 'none';
            document.getElementById('watchRoom').style.display = 'flex';
            window.scrollTo(0, 0);

            // Reset UI
            document.getElementById('roomTitle').innerText = title;
            document.getElementById('roomEpNum').innerText = "-";
            document.getElementById('epGrid').innerHTML = "<div style='color:#666; grid-column:1/-1; text-align:center;'>Mengambil episode...</div>";
            document.getElementById('videoPlayer').src = "";

            try {
                // Fetch Episodes
                const res = await fetch(`/api/episodes?bookId=${bookId}`);
                currentEpisodes = await res.json();
                
                if (currentEpisodes.length === 0) {
                    alert("Maaf, episode tidak tersedia.");
                    backToHome();
                    return;
                }

                document.getElementById('roomTotalEp').innerText = `Total: ${currentEpisodes.length}`;
                renderEpisodes();
                playByIndex(0); // Auto Play Ep 1

            } catch (e) {
                alert("Gagal memuat video.");
                backToHome();
            }
        }

        // --- CORE FUNCTIONS ---
        async function loadHome() {
            currentType = 'home';
            document.getElementById('loadMoreBtn').style.display = 'none';
            try {
                const res = await fetch('/api/home');
                const data = await res.json();
                let html = '';
                data.sections.forEach(sec => {
                    if (sec.data && sec.data.length > 0) {
                        html += `<div class="section-header"><div class="section-title">${sec.title}</div><div class="see-all" onclick="openCategory('${sec.type}', '${sec.title}')">Lihat ></div></div><div class="grid">`;
                        sec.data.slice(0, 6).forEach(item => html += createCard(item));
                        html += `</div>`;
                    }
                });
                document.getElementById('main-content').innerHTML = html;
            } catch (e) { document.getElementById('main-content').innerHTML = "<div class='loading'>Gagal memuat.</div>"; }
        }

        async function openCategory(type, title) {
            currentType = type; currentPage = 1;
            document.getElementById('main-content').innerHTML = `<div class="section-header"><div class="section-title">${title}</div></div><div class="grid" id="grid-container"></div><div class="loading" id="loader">Memuat...</div>`;
            await loadList();
        }

        async function loadList() {
            try {
                const res = await fetch(`/api/list?type=${currentType}&page=${currentPage}`);
                const data = await res.json();
                document.getElementById('loader').style.display = 'none';
                if (data.length > 0) {
                    let html = '';
                    data.forEach(item => html += createCard(item));
                    document.getElementById('grid-container').innerHTML += html;
                    document.getElementById('loadMoreBtn').style.display = 'block';
                } else document.getElementById('loadMoreBtn').style.display = 'none';
            } catch (e) {}
        }

        function loadNextPage() { currentPage++; document.getElementById('loader').style.display = 'block'; loadList(); }

        async function toggleSearch() {
            const overlay = document.getElementById('search-overlay');
            overlay.style.display = (overlay.style.display === 'block') ? 'none' : 'block';
            if (overlay.style.display === 'block') {
                document.getElementById('searchInput').focus();
                const res = await fetch('/api/search/popular');
                const tags = await res.json();
                let html = '';
                tags.slice(0, 8).forEach(t => html += `<div class="tag" onclick="doSearch('${t.bookName}')">${t.bookName}</div>`);
                document.getElementById('popularTags').innerHTML = html;
            }
        }

        async function doSearch(query) {
            currentType = 'search';
            document.getElementById('main-content').innerHTML = `<div class="section-header"><div class="section-title">Hasil: "${query}"</div></div><div class="grid" id="search-grid"></div>`;
            const res = await fetch(`/api/search?query=${query}`);
            const data = await res.json();
            let html = '';
            data.forEach(item => html += createCard(item));
            document.getElementById('search-grid').innerHTML = html || "<div class='loading'>Tidak ditemukan.</div>";
        }

        async function fetchRandom() {
            const res = await fetch(`/api/random`);
            const data = await res.json();
            if(data.length > 0) openWatchRoom(data[0].bookId, data[0].bookName);
        }

        function createCard(item) {
            const title = item.bookName || item.title || "No Title";
            const img = item.coverWap || item.cover || item.bookCover || ""; 
            const id = item.bookId;
            if(!id) return '';
            const eps = item.chapterCount ? `<span class="badge">${item.chapterCount} Eps</span>` : '';
            // ACTION: OPEN WATCH ROOM
            return `<div class="card" onclick="openWatchRoom('${id}', '${title.replace(/'/g, "\\'")}')">
                        <img src="${img}" loading="lazy" onerror="this.style.display='none'">
                        ${eps}
                        <div class="card-title">${title}</div>
                    </div>`;
        }

        // --- PLAYER LOGIC ---
        function renderEpisodes() {
            let html = '';
            currentEpisodes.forEach((ep, idx) => {
                html += `<div id="ep-${idx}" class="ep-box" onclick="playByIndex(${idx})">${ep.index + 1}</div>`;
            });
            document.getElementById('epGrid').innerHTML = html;
        }

        function playByIndex(index) {
            if (index < 0 || index >= currentEpisodes.length) return;
            currentEpIndex = index;
            
            // Set Video
            const video = document.getElementById('videoPlayer');
            video.src = currentEpisodes[index].videoUrl;
            video.play().catch(() => {});

            // Update UI
            document.getElementById('roomEpNum').innerText = currentEpisodes[index].index + 1;
            
            document.querySelectorAll('.ep-box').forEach(b => b.classList.remove('active'));
            const activeBox = document.getElementById(`ep-${index}`);
            if(activeBox) activeBox.classList.add('active');

            document.getElementById('btnPrev').disabled = (index === 0);
            document.getElementById('btnNext').disabled = (index === currentEpisodes.length - 1);
        }

        function changeEpisode(step) {
            playByIndex(currentEpIndex + step);
        }

        // Auto Next
        document.getElementById('videoPlayer').addEventListener('ended', () => {
            if (currentEpIndex < currentEpisodes.length - 1) changeEpisode(1);
        });

    </script>
</body>
</html>
