<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALBEDO-TV PRO</title>
    <style>
        :root { --bg: #000; --card: #1a1a1a; --accent: #ff0033; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding-bottom: 50px; -webkit-tap-highlight-color: transparent; }
        
        /* NAVBAR */
        .navbar { padding: 15px; background: rgba(0,0,0,0.95); position: sticky; top: 0; z-index: 50; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .logo { font-weight: 800; font-size: 1.4rem; color: var(--accent); cursor: pointer; letter-spacing: 1px;}
        .nav-btn { background: #222; color: #fff; border: 1px solid #333; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 0.85rem; }

        /* CONTENT */
        .container { padding: 10px; max-width: 1200px; margin: 0 auto; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-top: 25px; margin-bottom: 15px; border-left: 4px solid var(--accent); padding-left: 10px; }
        .section-title { font-size: 1.1rem; font-weight: 700; }
        .see-all { color: #888; font-size: 0.8rem; cursor: pointer; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(105px, 1fr)); gap: 8px; }
        .card { background: var(--card); border-radius: 6px; overflow: hidden; cursor: pointer; position: relative; }
        .card img { width: 100%; aspect-ratio: 3/4; object-fit: cover; background: #222; }
        .card-title { font-size: 0.8rem; padding: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #ddd; }
        .badge { position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.8); color: #fff; font-size: 0.6rem; padding: 2px 5px; border-radius: 3px; font-weight: bold;}

        /* SEARCH */
        #search-overlay { display: none; padding: 15px; background: #111; border-bottom: 1px solid #333; }
        .search-input { width: 100%; box-sizing: border-box; padding: 12px; background: #000; border: 1px solid #444; color: white; border-radius: 8px; outline: none; font-size: 1rem;}
        .tag { background: #222; padding: 6px 12px; border-radius: 20px; font-size: 0.75rem; color: #ccc; cursor: pointer; border: 1px solid #333; margin: 3px; display: inline-block;}

        /* --- MODAL 1: LIST EPISODE --- */
        .modal-list { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #111; z-index: 100; flex-direction: column; }
        .list-header { padding: 15px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; background: #1a1a1a; }
        .list-title { font-weight: bold; font-size: 1.1rem; }
        .close-list-btn { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }
        .list-body { flex: 1; overflow-y: auto; padding: 15px; }
        .ep-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 10px; }
        .ep-box { 
            background: #222; border: 1px solid #333; color: #aaa; 
            padding: 15px 0; text-align: center; border-radius: 8px; cursor: pointer; font-weight: bold;
        }
        .ep-box.active { background: var(--accent); color: white; border-color: var(--accent); }
        
        /* --- MODAL 2: VIDEO PLAYER (OVERLAY) --- */
        .modal-video { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 200; align-items: center; justify-content: center; }
        
        /* Video Container */
        .video-wrapper { position: relative; width: 100%; height: 100%; display: flex; align-items: center; background: #000; }
        video { width: 100%; max-height: 100%; }

        /* Tombol Overlay di Atas Video */
        .vid-overlay-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 80px; height: 100px;
            background: rgba(0,0,0,0.3); color: white;
            border: none; border-radius: 10px;
            font-size: 2rem; cursor: pointer; display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s;
        }
        /* Muncul saat disentuh/hover */
        .video-wrapper:hover .vid-overlay-btn { opacity: 1; }
        .btn-prev-overlay { left: 10px; }
        .btn-next-overlay { right: 10px; }

        /* Tombol Close Video */
        .close-video-btn {
            position: absolute; top: 20px; right: 20px;
            background: rgba(0,0,0,0.6); color: white;
            width: 40px; height: 40px; border-radius: 50%; border: 1px solid #555;
            font-size: 1.5rem; cursor: pointer; z-index: 20;
            display: flex; justify-content: center; align-items: center;
        }

        /* Loading Spinner */
        .loader { border: 4px solid #333; border-top: 4px solid var(--accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 50px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .load-more-btn { display: block; margin: 30px auto; padding: 12px 40px; background: #222; color: #fff; border: 1px solid #333; border-radius: 30px; cursor: pointer; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo" onclick="location.reload()">ALBEDO</div>
        <div>
            <button class="nav-btn" onclick="toggleSearch()">üîç</button>
            <button class="nav-btn" onclick="fetchRandom()">üé≤</button>
        </div>
    </nav>

    <div id="search-overlay">
        <input type="text" class="search-input" id="searchInput" placeholder="Cari judul..." onkeypress="if(event.key==='Enter') doSearch(this.value)">
        <div style="margin-top:10px; text-align:center;" id="popularTags"></div>
    </div>

    <div class="container" id="main-content"><div class="loader"></div></div>
    <button id="loadMoreBtn" class="load-more-btn" onclick="loadNextPage()" style="display:none;">Muat Lebih Banyak</button>


    <div id="listModal" class="modal-list">
        <div class="list-header">
            <div class="list-title" id="listTitle">Judul Drama</div>
            <button class="close-list-btn" onclick="closeList()">√ó</button>
        </div>
        <div class="list-body">
            <div id="epGrid" class="ep-grid">
                </div>
            <div id="listLoading" style="text-align:center; padding:20px; display:none;">Mengambil data...</div>
        </div>
    </div>


    <div id="videoModal" class="modal-video">
        <div class="video-wrapper">
            <video id="videoPlayer" controls autoplay playsinline></video>
            
            <button class="vid-overlay-btn btn-prev-overlay" onclick="changeEpisode(-1)">‚ùÆ</button>
            <button class="vid-overlay-btn btn-next-overlay" onclick="changeEpisode(1)">‚ùØ</button>
            
            <button class="close-video-btn" onclick="closeVideo()">√ó</button>
        </div>
    </div>


    <script>
        // CONFIG
        let currentType = 'home';
        let currentPage = 1;
        
        // PLAYER STATE
        let currentEpisodes = [];
        let currentEpIndex = 0;

        // INIT
        loadHome();

        // --- FETCHING ---
        async function loadHome() {
            currentType = 'home';
            document.getElementById('loadMoreBtn').style.display = 'none';
            try {
                const res = await fetch('/api/home');
                const data = await res.json();
                let html = '';
                data.sections.forEach(sec => {
                    if (sec.data && sec.data.length > 0) {
                        html += `<div class="section-header"><div class="section-title">${sec.title}</div><div class="see-all" onclick="openCategory('${sec.type}', '${sec.title}')">Lihat ></div></div><div class="grid">`;
                        sec.data.slice(0, 6).forEach(item => html += createCard(item));
                        html += `</div>`;
                    }
                });
                document.getElementById('main-content').innerHTML = html;
            } catch (e) { document.getElementById('main-content').innerHTML = "<div style='text-align:center; padding:50px'>Gagal memuat.</div>"; }
        }

        async function openCategory(type, title) {
            currentType = type; currentPage = 1;
            document.getElementById('main-content').innerHTML = `<div class="section-header"><div class="section-title">${title}</div></div><div class="grid" id="grid-container"></div><div class="loader" id="loader"></div>`;
            await loadList();
        }

        async function loadList() {
            try {
                const res = await fetch(`/api/list?type=${currentType}&page=${currentPage}`);
                const data = await res.json();
                document.getElementById('loader').style.display = 'none';
                if (data.length > 0) {
                    let html = '';
                    data.forEach(item => html += createCard(item));
                    document.getElementById('grid-container').innerHTML += html;
                    document.getElementById('loadMoreBtn').style.display = 'block';
                } else document.getElementById('loadMoreBtn').style.display = 'none';
            } catch (e) {}
        }

        function loadNextPage() { currentPage++; document.getElementById('loader').style.display = 'block'; loadList(); }

        async function toggleSearch() {
            const overlay = document.getElementById('search-overlay');
            overlay.style.display = (overlay.style.display === 'block') ? 'none' : 'block';
            if (overlay.style.display === 'block') {
                document.getElementById('searchInput').focus();
                const res = await fetch('/api/search/popular');
                const tags = await res.json();
                let html = '';
                tags.slice(0, 8).forEach(t => html += `<div class="tag" onclick="doSearch('${t.bookName}')">${t.bookName}</div>`);
                document.getElementById('popularTags').innerHTML = html;
            }
        }

        async function doSearch(query) {
            currentType = 'search';
            document.getElementById('main-content').innerHTML = `<div class="section-header"><div class="section-title">Hasil: "${query}"</div></div><div class="grid" id="search-grid"></div>`;
            const res = await fetch(`/api/search?query=${query}`);
            const data = await res.json();
            let html = '';
            data.forEach(item => html += createCard(item));
            document.getElementById('search-grid').innerHTML = html || "<div style='text-align:center; padding:20px'>Tidak ditemukan.</div>";
        }

        async function fetchRandom() {
            const res = await fetch(`/api/random`);
            const data = await res.json();
            if(data.length > 0) openEpisodeList(data[0].bookId, data[0].bookName);
        }

        function createCard(item) {
            const title = item.bookName || item.title || "No Title";
            const img = item.coverWap || item.cover || item.bookCover || ""; 
            const id = item.bookId;
            if(!id) return '';
            const eps = item.chapterCount ? `<span class="badge">${item.chapterCount} Eps</span>` : '';
            
            // Klik card -> Buka List Episode
            return `<div class="card" onclick="openEpisodeList('${id}', '${title.replace(/'/g, "\\'")}')">
                        <img src="${img}" loading="lazy" onerror="this.style.display='none'">
                        ${eps}
                        <div class="card-title">${title}</div>
                    </div>`;
        }

        // --- STEP 1: BUKA LIST EPISODE ---
        async function openEpisodeList(bookId, title) {
            document.getElementById('listModal').style.display = 'flex';
            document.getElementById('listTitle').innerText = title;
            document.getElementById('epGrid').innerHTML = '';
            document.getElementById('listLoading').style.display = 'block';

            try {
                const res = await fetch(`/api/episodes?bookId=${bookId}`);
                currentEpisodes = await res.json();
                document.getElementById('listLoading').style.display = 'none';

                if (currentEpisodes.length === 0) {
                    alert("Episode tidak tersedia.");
                    closeList();
                    return;
                }

                let html = '';
                currentEpisodes.forEach((ep, idx) => {
                    html += `<div id="ep-btn-${idx}" class="ep-box" onclick="playVideo(${idx})">${ep.index + 1}</div>`;
                });
                document.getElementById('epGrid').innerHTML = html;

                // Auto play episode 1 saat list dibuka pertama kali (Opsional, tapi diminta user "langsung play")
                // playVideo(0); 

            } catch(e) {
                alert("Gagal memuat list episode.");
                closeList();
            }
        }

        function closeList() {
            document.getElementById('listModal').style.display = 'none';
        }

        // --- STEP 2: PLAY VIDEO ---
        function playVideo(index) {
            if (index < 0 || index >= currentEpisodes.length) return;
            currentEpIndex = index;
            const ep = currentEpisodes[index];

            // Tampilkan Modal Video di ATAS List
            document.getElementById('videoModal').style.display = 'flex';
            
            const video = document.getElementById('videoPlayer');
            video.src = ep.videoUrl;
            video.play().catch(e => console.log("Autoplay blocked"));

            // Update UI List (Highlight episode yg lagi ditonton)
            document.querySelectorAll('.ep-box').forEach(b => b.classList.remove('active'));
            const activeBox = document.getElementById(`ep-btn-${index}`);
            if(activeBox) activeBox.classList.add('active');
        }

        function closeVideo() {
            // Tutup Video saja, List tetap terbuka
            document.getElementById('videoModal').style.display = 'none';
            const video = document.getElementById('videoPlayer');
            video.pause();
            video.src = "";
        }

        function changeEpisode(step) {
            playVideo(currentEpIndex + step);
        }

        // --- AUTO NEXT ---
        document.getElementById('videoPlayer').addEventListener('ended', function() {
            if (currentEpIndex < currentEpisodes.length - 1) {
                changeEpisode(1);
            }
        });

    </script>
</body>
</html>
