<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <title>ALBEDO-TV</title>
    <style>
        :root { --bg: #000; --card: #151515; --accent: #ff0033; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding-bottom: 0; overflow-x: hidden; }
        
        /* NAVBAR */
        .navbar { padding: 12px 15px; background: rgba(0,0,0,0.95); position: sticky; top: 0; z-index: 50; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        .logo { font-weight: 800; font-size: 1.2rem; color: var(--accent); cursor: pointer; letter-spacing: 1px;}
        .nav-btn { background: #222; color: #fff; border: 1px solid #333; padding: 6px 10px; border-radius: 6px; cursor: pointer; font-size: 0.8rem; }

        /* HOME LAYOUT */
        .container { padding: 10px; max-width: 1200px; margin: 0 auto; padding-bottom: 40px;}
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; margin-bottom: 10px; border-left: 3px solid var(--accent); padding-left: 10px; }
        .section-title { font-size: 1rem; font-weight: 700; }
        .see-all { color: #888; font-size: 0.8rem; cursor: pointer; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 8px; }
        .card { background: var(--card); border-radius: 6px; overflow: hidden; cursor: pointer; position: relative; }
        .card img { width: 100%; aspect-ratio: 3/4; object-fit: cover; background: #222; }
        .card-title { font-size: 0.75rem; padding: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #ccc; }
        .badge { position: absolute; top: 4px; right: 4px; background: rgba(0,0,0,0.8); color: #fff; font-size: 0.6rem; padding: 2px 4px; border-radius: 3px; font-weight: bold;}

        /* --- WATCH ROOM UI --- */
        #watchRoom { display: none; flex-direction: column; height: 100vh; background: #000; position: fixed; top: 0; left: 0; width: 100%; z-index: 100;}
        
        /* Video Sticky */
        .player-sticky { flex: 0 0 auto; width: 100%; background: #000; z-index: 101; border-bottom: 1px solid #222; position: relative; }
        video { width: 100%; aspect-ratio: 16/9; background: #000; display: block; }
        
        /* Tombol Close */
        .floating-back { position: absolute; top: 10px; left: 10px; z-index: 102; background: rgba(0,0,0,0.6); color: white; width: 35px; height: 35px; border-radius: 50%; border: none; font-size: 1.2rem; cursor: pointer; display: flex; justify-content: center; align-items: center; }

        /* Controls */
        .room-info { padding: 12px; background: #111; border-bottom: 1px solid #222; flex: 0 0 auto;}
        .room-title { font-size: 0.95rem; font-weight: bold; margin-bottom: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: white;}
        .room-controls { display: flex; gap: 10px; }
        .ctrl-btn { flex: 1; background: #222; color: #fff; border: 1px solid #333; padding: 10px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.85rem; display: flex; justify-content: center; align-items: center; gap: 5px; }
        .ctrl-btn:active { background: var(--accent); border-color: var(--accent); }
        .ctrl-btn:disabled { opacity: 0.3; cursor: default; }

        /* Episode Grid Scrollable */
        .episode-scroll-area { flex: 1; overflow-y: auto; padding: 12px; background: #050505; -webkit-overflow-scrolling: touch; }
        .ep-header { font-weight: bold; margin-bottom: 10px; color: #888; font-size: 0.8rem; display: flex; justify-content: space-between; }
        .ep-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); gap: 8px; padding-bottom: 50px;}
        .ep-box { background: #1a1a1a; border: 1px solid #333; color: #888; padding: 12px 0; text-align: center; border-radius: 4px; cursor: pointer; font-size: 0.85rem; font-weight: 500; }
        .ep-box.active { background: var(--accent); color: white; border-color: var(--accent); font-weight: bold; }

        #search-overlay { display: none; padding: 15px; background: #111; border-bottom: 1px solid #333; }
        .search-input { width: 100%; box-sizing: border-box; padding: 10px; background: #000; border: 1px solid #444; color: white; border-radius: 6px; outline: none; font-size: 0.9rem;}
        .tag { background: #222; padding: 5px 10px; border-radius: 15px; font-size: 0.7rem; color: #ccc; cursor: pointer; margin: 3px; display: inline-block; border: 1px solid #333;}
        .loading { text-align: center; padding: 40px; color: #666; font-size: 0.85rem;}
        .load-more-btn { display: block; margin: 20px auto; padding: 10px 30px; background: #222; color: #fff; border: 1px solid #333; border-radius: 30px; cursor: pointer; font-size: 0.85rem;}
    </style>
</head>
<body>

    <div id="homeView">
        <nav class="navbar">
            <div class="logo" onclick="location.reload()">ALBEDO</div>
            <div>
                <button class="nav-btn" onclick="toggleSearch()">üîç</button>
                <button class="nav-btn" onclick="fetchRandom()">üé≤</button>
            </div>
        </nav>

        <div id="search-overlay">
            <input type="text" class="search-input" id="searchInput" placeholder="Cari judul..." onkeypress="if(event.key==='Enter') doSearch(this.value)">
            <div style="margin-top:10px; text-align:center;" id="popularTags"></div>
        </div>

        <div class="container" id="main-content"><div class="loading">Memuat konten...</div></div>
        <button id="loadMoreBtn" class="load-more-btn" onclick="loadNextPage()" style="display:none;">Muat Lebih Banyak</button>
    </div>

    <div id="watchRoom">
        <div class="player-sticky">
            <button class="floating-back" onclick="backToHome()">‚úï</button>
            <video id="videoPlayer" controls autoplay playsinline webkit-playsinline></video>
        </div>
        
        <div class="room-info">
            <div class="room-title" id="roomTitle">Memuat Judul...</div>
            <div class="room-controls">
                <button class="ctrl-btn" id="btnPrev" onclick="changeEpisode(-1)">‚èÆ Prev</button>
                <button class="ctrl-btn" id="btnNext" onclick="changeEpisode(1)">Next ‚è≠</button>
            </div>
        </div>

        <div class="episode-scroll-area">
            <div class="ep-header">
                <span>DAFTAR EPISODE</span>
                <span id="epTotal" style="color:var(--accent)">-</span>
            </div>
            
            <div id="epLoading" class="loading" style="display:none">
                ‚è≥ Mengambil semua episode...<br>
                <small style="color:#444">Tunggu maks 30 detik...</small>
            </div>
            
            <div id="epGrid" class="ep-grid"></div>
        </div>
    </div>

    <script>
        let currentType = 'home', currentPage = 1, currentEpisodes = [], currentEpIndex = 0;

        loadHome();

        function backToHome() {
            document.getElementById('watchRoom').style.display = 'none';
            document.getElementById('homeView').style.display = 'block';
            document.getElementById('videoPlayer').pause();
            document.getElementById('videoPlayer').src = "";
            window.scrollTo(0, 0); 
        }

        async function openWatchRoom(bookId, title) {
            document.getElementById('homeView').style.display = 'none';
            document.getElementById('watchRoom').style.display = 'flex';
            
            document.getElementById('roomTitle').innerText = title;
            document.getElementById('epTotal').innerText = "...";
            document.getElementById('epGrid').innerHTML = "";
            document.getElementById('epLoading').style.display = 'block';
            document.getElementById('videoPlayer').src = "";

            try {
                // Fetch Episodes
                const res = await fetch(`/api/episodes?bookId=${bookId}`);
                currentEpisodes = await res.json();
                document.getElementById('epLoading').style.display = 'none';
                
                if (!currentEpisodes || currentEpisodes.length === 0) {
                    alert("Episode tidak tersedia atau Timeout. Silakan coba lagi.");
                    backToHome();
                    return;
                }

                document.getElementById('epTotal').innerText = `${currentEpisodes.length} Eps`;
                
                let html = '';
                currentEpisodes.forEach((ep, idx) => {
                    html += `<div id="ep-box-${idx}" class="ep-box" onclick="playByIndex(${idx})">${ep.index + 1}</div>`;
                });
                document.getElementById('epGrid').innerHTML = html;

                // Auto Play Eps 1
                playByIndex(0);

            } catch (e) {
                alert("Gagal memuat video.");
                backToHome();
            }
        }

        function playByIndex(index) {
            if (index < 0 || index >= currentEpisodes.length) return;
            currentEpIndex = index;
            
            const ep = currentEpisodes[index];
            const video = document.getElementById('videoPlayer');
            
            if (video.getAttribute('data-current') !== ep.videoUrl) {
                video.src = ep.videoUrl;
                video.setAttribute('data-current', ep.videoUrl);
                video.play().catch(() => {});
            }

            document.querySelectorAll('.ep-box').forEach(b => b.classList.remove('active'));
            const activeBox = document.getElementById(`ep-box-${index}`);
            if(activeBox) {
                activeBox.classList.add('active');
                activeBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            document.getElementById('btnPrev').disabled = (index === 0);
            document.getElementById('btnNext').disabled = (index === currentEpisodes.length - 1);
        }

        function changeEpisode(step) { playByIndex(currentEpIndex + step); }

        document.getElementById('videoPlayer').addEventListener('ended', () => {
            if (currentEpIndex < currentEpisodes.length - 1) changeEpisode(1);
        });

        async function loadHome() {
            currentType = 'home';
            document.getElementById('loadMoreBtn').style.display = 'none';
            try {
                const res = await fetch('/api/home');
                const data = await res.json();
                let html = '';
                data.sections.forEach(sec => {
                    if (sec.data && sec.data.length > 0) {
                        html += `<div class="section-header"><div class="section-title">${sec.title}</div><div class="see-all" onclick="openCategory('${sec.type}', '${sec.title}')">Lihat ></div></div><div class="grid">`;
                        sec.data.slice(0, 6).forEach(item => html += createCard(item));
                        html += `</div>`;
                    }
                });
                document.getElementById('main-content').innerHTML = html;
            } catch (e) { document.getElementById('main-content').innerHTML = "<div class='loading'>Gagal memuat.</div>"; }
        }

        async function openCategory(type, title) {
            currentType = type; currentPage = 1;
            document.getElementById('main-content').innerHTML = `<div class="section-header"><div class="section-title">${title}</div></div><div class="grid" id="grid-container"></div><div class="loading" id="loader">Memuat...</div>`;
            await loadList();
        }

        async function loadList() {
            try {
                const res = await fetch(`/api/list?type=${currentType}&page=${currentPage}`);
                const data = await res.json();
                document.getElementById('loader').style.display = 'none';
                if (data.length > 0) {
                    let html = '';
                    data.forEach(item => html += createCard(item));
                    document.getElementById('grid-container').innerHTML += html;
                    document.getElementById('loadMoreBtn').style.display = 'block';
                } else document.getElementById('loadMoreBtn').style.display = 'none';
            } catch (e) {}
        }

        function loadNextPage() { currentPage++; document.getElementById('loader').style.display = 'block'; loadList(); }

        async function toggleSearch() {
            const overlay = document.getElementById('search-overlay');
            overlay.style.display = (overlay.style.display === 'block') ? 'none' : 'block';
            if (overlay.style.display === 'block') {
                document.getElementById('searchInput').focus();
                const res = await fetch('/api/search/popular');
                const tags = await res.json();
                let html = '';
                tags.slice(0, 8).forEach(t => html += `<div class="tag" onclick="doSearch('${t.bookName}')">${t.bookName}</div>`);
                document.getElementById('popularTags').innerHTML = html;
            }
        }

        async function doSearch(query) {
            currentType = 'search';
            document.getElementById('main-content').innerHTML = `<div class="section-header"><div class="section-title">Hasil: "${query}"</div></div><div class="grid" id="search-grid"></div>`;
            const res = await fetch(`/api/search?query=${query}`);
            const data = await res.json();
            let html = '';
            data.forEach(item => html += createCard(item));
            document.getElementById('search-grid').innerHTML = html || "<div class='loading'>Tidak ditemukan.</div>";
        }

        async function fetchRandom() {
            const res = await fetch(`/api/random`);
            const data = await res.json();
            if(data.length > 0) openWatchRoom(data[0].bookId, data[0].bookName);
        }

        function createCard(item) {
            const title = item.bookName || item.title || "No Title";
            const img = item.coverWap || item.cover || item.bookCover || ""; 
            const id = item.bookId;
            if(!id) return '';
            const eps = item.chapterCount ? `<span class="badge">${item.chapterCount} Eps</span>` : '';
            return `<div class="card" onclick="openWatchRoom('${id}', '${title.replace(/'/g, "\\'")}')">
                        <img src="${img}" loading="lazy" onerror="this.style.display='none'">
                        ${eps}
                        <div class="card-title">${title}</div>
                    </div>`;
        }
    </script>
</body>
</html>
